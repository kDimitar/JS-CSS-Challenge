<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Frontend challenge Dimitar</title>
	<meta name="author" content="Dimitar">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://embedsocial.com/cdn/fonts/roboto/stylesheet.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div class="accordion">
				<h4 class="accordion-title">
					Settings panel
				</h4>
			</div>
			<div class="settings">
				<label class="label">
					Number of columns
				</label>
				<select id="numberOfColumns" class="form-control">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="dynamic" selected>dynamic</option>
				</select>

				<label class="label">
					Card background color
				</label>
				<input id="cardBackgroundColor" class="form-control" type="text" value="#ffffff" />

				<label class="label">
					Cards space between
				</label>
				<input id="cardSpaceBetween" class="form-control" type="text" value="10px" />

				<label class="label">
					Choose theme
				</label>
				<div class="radio-group" id="themeSelector">
					<div class="radio-select" >
						<input id="lightTheme" type="radio" name="theme" value="lightTheme" checked>
						<label for="lightTheme">Light</label>
					</div>

					<div class="radio-select">
						<input id="darkTheme" type="radio" name="theme" value="darkTheme">
						<label for="darkTheme">Dark</label>
					</div>
				</div>

				<label class="label">
					Filter by source
				</label>
				<div class="radio-group">
					<div class="radio-select">
						<input id="all" type="radio" name="filterBySource" value="all" checked>
						<label for="all">All</label>
					</div>

					<div class="radio-select">
						<input id="instagram" type="radio" name="filterBySource" value="instagram">
						<label for="instagram">Instagram</label>
					</div>

					<div class="radio-select">
						<input id="facebook" type="radio" name="filterBySource" value="facebook">
						<label for="facebook">Facebook</label>
					</div>

					<div class="radio-select">
						<input id="twitter" type="radio" name="filterBySource" value="twitter">
						<label for="twitter">Twitter</label>
					</div>

				</div>
			</div>
		</div>
		<div class="preview">
			<!-- Start creating layout html here -->
			<div class="layout-placeholder">
				<section id="featured_products align_middle">
					<div class="container">
						<div class="row">
							<div class="col_lg_3"></div>
							<div class="col_lg_9">
								<h4 class="my_4">Featured products</h4>
								<div class="wrap">
									<div class="row">
										<div class="" style="width: 450px">
											<div class="card card-0"></div>
										</div>
										<div class="" style="width: 450px">
											<div class="card card-1"></div>
										</div>
										<div class="" style="width: 450px">
											<div class="card card-2"></div>
										</div>
										<div class="" style="width: 450px">
											<div class="card card-3"></div>
										</div>
									</div>			
								</div>
							</div>
						</div>
					</div>
			</div>
			
				<!-- </section>Layout should appear here така? -->
		</div>
			<div>
				<button onclick="alert('work')">Load More</button>
			</div>
		</div>
	</div>
	
	<script src="index.js">
		
		const input = document.getElementById("cardBackgroundColor");
			input.addEventListener("change", () => {
				const color = input.value;
				card.forEach((cardItem) => {
					cardItem.style.backgroundColor = color;
				});
			});


	</script>
</body>

</html>
